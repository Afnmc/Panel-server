<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ® Minecraft Server Monitor</title>

  <!-- Chart.js stable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2e;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #64b5f6;
    }
    .server {
      background: #2d2d44;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .metric {
      font-size: 16px;
    }
    .label { color: #a0a0c0; }
    .value { color: white; font-weight: bold; }
    .status-online { color: #66bb6a; }
    .status-offline { color: #ef5350; }
    canvas {
      height: 160px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Minecraft Server Monitor</h1>
    <div id="servers"></div>
  </div>

  <script>

    const servers = [
      { id: 1, name: "Server 1", ip: "nl-1.nura.host:19132" },
      { id: 2, name: "Server 2", ip: "mc.mineplex.com" },
      { id: 3, name: "Server 3", ip: "your-server-3.com" },
      { id: 4, name: "Server 4", ip: "your-server-4.com" },
      { id: 5, name: "Server 5", ip: "your-server-5.com" }
    ];

    const serverData = {};

    servers.forEach(server => {
      serverData[server.id] = {
        pingHistory: [],
        uptimeMinutes: 0,
        firstOnline: null,
        lastOnline: false,
        playerCount: 0,
        isOnline: false,
        chart: null
      };

      const el = document.createElement('div');
      el.className = 'server';
      el.id = `server-${server.id}`;
      el.innerHTML = `
        <h3>${server.name} <span id="status-${server.id}" class="status-offline">ðŸ”´ Offline</span></h3>
        <div class="info">
          <div class="metric"><span class="label">Ping:</span> <span id="ping-${server.id}" class="value">â€” ms</span></div>
          <div class="metric"><span class="label">Players:</span> <span id="player-${server.id}" class="value">â€”</span></div>
          <div class="metric"><span class="label">Uptime:</span> <span id="uptime-${server.id}" class="value">0m</span></div>
          <div class="metric"><span class="label">IP:</span> <span class="value">${server.ip}</span></div>
        </div>
        <canvas id="chart-${server.id}"></canvas>
      `;
      document.getElementById('servers').appendChild(el);

      const ctx = document.getElementById(`chart-${server.id}`).getContext('2d');
      serverData[server.id].chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Latency (ms)',
            data: [],
            borderColor: '#81C784',
            backgroundColor: 'rgba(129, 199, 132, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
            x: {}
          }
        }
      });
    });

    async function fetchMinecraftStatus(ip) {
      const start = Date.now();
      try {
        const res = await fetch(`https://api.mcsrvstat.us/3/${ip}`);
        const ping = Date.now() - start;

        if (!res.ok) return null;

        const data = await res.json();

        // FIX: Avoid crash when debug undefined
        if (data.debug && data.debug.cached) {
          return null;
        }

        return {
          ping,
          online: data.online,
          players: data.players ? data.players.online : 0
        };
      } catch {
        return null;
      }
    }

    async function updateServer(server) {
      const data = serverData[server.id];
      const result = await fetchMinecraftStatus(server.ip);

      const now = new Date();
      const timeLabel = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const statusEl = document.getElementById(`status-${server.id}`);
      const pingEl = document.getElementById(`ping-${server.id}`);
      const playerEl = document.getElementById(`player-${server.id}`);
      const uptimeEl = document.getElementById(`uptime-${server.id}`);

      if (result && result.online) {
        data.isOnline = true;
        if (!data.firstOnline || !data.lastOnline) {
          data.firstOnline = now;
        }
        data.lastOnline = true;

        const uptimeMs = now - data.firstOnline;
        data.uptimeMinutes = Math.floor(uptimeMs / 10000);

        data.pingHistory.push({ time: timeLabel, ping: result.ping });
        if (data.pingHistory.length > 20) data.pingHistory.shift();

        statusEl.textContent = "ðŸŸ¢ Online";
        statusEl.className = "status-online";
        pingEl.textContent = `${result.ping} ms`;
        playerEl.textContent = result.players;
        uptimeEl.textContent = `${data.uptimeMinutes}m`;

        const chart = data.chart;
        chart.data.labels = data.pingHistory.map(p => p.time);
        chart.data.datasets[0].data = data.pingHistory.map(p => p.ping);
        chart.update();
      } else {
        data.isOnline = false;
        data.lastOnline = false;
        data.firstOnline = null;
        data.uptimeMinutes = 0;

        statusEl.textContent = "ðŸ”´ Offline";
        statusEl.className = "status-offline";
        pingEl.textContent = "â€” ms";
        playerEl.textContent = "â€”";
        uptimeEl.textContent = "0m";
      }
    }

    async function monitorLoop() {
      for (const server of servers) {
        await updateServer(server);
      }
      setTimeout(monitorLoop, 60000);
    }

    monitorLoop();
  </script>
</body>
</html>
